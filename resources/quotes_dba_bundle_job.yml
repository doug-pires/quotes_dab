# The main job for quotes_dba_bundle
resources:
  jobs:
    quotes_dba_bundle_job:
      name: quotes_dba_bundle_job

      # schedule:
      #   quartz_cron_expression: "44 37 8 * * ?"
      #   timezone_id: Europe/Amsterdam

      # email_notifications:
      #   on_failure:
      #     - d.martins@kigroup.de

      tasks:
        - task_key: setup_catalogs
          job_cluster_key: job_cluster
          spark_python_task:
            python_file: ../quotes_dba/create_catalog_quotes.py

        - task_key: extract_quotes
          depends_on:
            - task_key: setup_catalogs
          job_cluster_key: job_cluster
          python_wheel_task:
            package_name: quotes_dba
            entry_point: "request-quote"
          libraries:
            # By default we just include the .whl file generated for the quotes_dba_bundle package.
            # See https://docs.databricks.com/dev-tools/bundles/library-dependencies.html
            # for more information on how to add other libraries.
            - whl: ../dist/*.whl

        - task_key: refresh_pipeline
          depends_on:
            - task_key: extract_quotes
          pipeline_task:
            pipeline_id: ${resources.pipelines.dlt_quotes.id}

        - task_key: run_dummy
          depends_on:
            - task_key: refresh_pipeline
          job_cluster_key: job_cluster
          spark_python_task:
            python_file: ../quotes_dba/dummy.py

      job_clusters:
        - job_cluster_key: job_cluster
          new_cluster:
            spark_version: 13.3.x-scala2.12
            node_type_id: Standard_D3_v2
            autoscale:
              min_workers: 1
              max_workers: 2
